 <div class="login-wrapp h-100"><br>

<div class="container register shadow">
  <div class="row">
      <div class="col-md-3 register-left" style="color: #014d4e;">
          <img src="../../assets/img/first-image.png" alt=""/>
          <h3 >Welcome</h3>
          <h5 >Manage Mosaic</h5>
          <h6 >Your All-in-One Solution ...</h6>
          <input type="button" value="Login" routerLink="/login" /><br/>
      </div>
      <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Sign Up</h3>
                  <div class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="First Name *" id="fname" name="fname" />
                          </div><br>
                          <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" id="phone" name="phone" class="form-control" placeholder="Your Phone *"  />
                          </div><br>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="User Name *" id="user" name="user" maxlength="20"  (blur)="checkusername()" autocomplete="off" />
                          </div><br>
                          <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Confirm Password *" id="cpass" name="cpass" />
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" id="lname" name="lname" />
                        </div><br>
                        <div class="form-group">
                              <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" />
                          </div><br>
                          <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" id="password" name="password" autocomplete="off" maxlength="15"/>
                        </div>
                        <input type="button" class="btnRegister" (click)="signup()"  value="Register"/>
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </div>

</div>
<br>
</div>
