 <div class="login-wrapp h-100"><br>

<div class="container register shadow">
  <div class="row">
      <div class="col-md-3 register-left">
          <img src="../../assets/img/Annotation 2023-03-12 092855.png" alt=""/>
          <h3 style="color: #014d4e;">Welcome</h3>
          <h5 style="color: #014d4e;">Manage Mosaic</h5>
          <h6 style="color: #014d4e;">Manage By Your Self...</h6>
          <!-- <p style="color: white;"><b>PEHNO ESE CELEBRITY JESE .</b></p> -->
          <input type="submit" name="" value="Login" routerLink="/login" /><br/>
      </div>
      <div class="col-md-9 register-right">
          <!-- <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
              <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="/signup" role="tab" aria-controls="home" aria-selected="true">Employee</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
              </li>

          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Sign Up</h3>
                  <div class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="First Name *" id="fname" name="fname" />
                          </div><br>
                          <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" id="phone" name="phone" class="form-control" placeholder="Your Phone *"  />
                        </div><br>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="User Name *" id="user" name="user" maxlength="20"  (blur)="checkusername()" autocomplete="off" />
                          </div><br>
                          <div class="form-group">
                            <div class="maxl" id="gender" name="gender">
                                <label class="radio inline">
                                    <input type="radio" name="gender" value="m" (click)="check('M')">
                                    <span> Male </span>
                                </label>&nbsp;&nbsp;
                                <label class="radio inline">
                                    <input type="radio" name="gender" value="f" (click)="check('F')">
                                    <span>Female </span>
                                </label>
                            </div>
                        </div><br>
                        <div id="msg" style="background-color: rgb(214, 68, 57); border-radius: 1rem; color:white ;"><i class="bi bi-x-circle" style="margin-left: 2ch;"></i>
                          {{theswal}}
                        </div>
                        <div id="msg1" style="background-color: rgb(49, 143, 49); border-radius: 1rem; color:white ;"><i class="bi bi-check2-circle" style="margin-left: 2ch;"></i>
                          {{theswal}}
                        </div>

                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" id="lname" name="lname" />
                        </div><br>
                        <div class="form-group">
                              <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" />
                          </div><br>
                          <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" id="password" name="password" autocomplete="off" maxlength="15"/>
                        </div><br>
                        <div class="form-group">
                          <input type="password" class="form-control"  placeholder="Confirm Password *" id="cpass" name="cpass" />
                      </div><br>
                        <div class="form-group">
                          <textarea class="form-control"  placeholder="Enter Address *" id="address" name="address"  maxlength="100"></textarea>
                      </div><br>

                          <input type="submit" class="btnRegister" (click)="signup()"  value="Register"/>
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </div>

</div>
<br>
</div>
