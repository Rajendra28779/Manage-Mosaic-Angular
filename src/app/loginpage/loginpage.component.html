
<div class="login-wrapp">
  <div class="container">
    <div class="row">
        <div class="col-xl-12 col-xxl-12">
            <div class="login-box bg-white shadow mx-xxl-3 p-4 p-xxl-5">
              <div class="row justify-content-center align-items-center h-100" style="margin-bottom: 2ch;">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                    <img src="../../assets/img/phonewithhand-laptop.jpg" alt="" class="responsive-image">
                  </div>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <h2>Log In</h2><br>
                        <div class="row">
                          <div class="col-lg-1 col-md-2 col-sm-2"><h2><i class="bi bi-person-fill"></i></h2></div>
                          <div class="col-lg-11 col-md-10 col-sm-10"><input type="text" class="form-control usertext userinput" id="username" maxlength="20" autocomplete="off"
                            name="userInput" placeholder="Enter UserName/Email/PhoneNo">
                          </div><br>
                        </div>
                        <div class="row">
                          <div class="col-lg-1 col-md-2 col-sm-2"><h2><i class="bi bi-key-fill"></i></h2></div>
                          <div class="col-lg-11 col-md-10 col-sm-10"><input type="text" class="form-control usertext userinput" id="password" maxlength="20" autocomplete="off"
                            name="userInput" placeholder="Enter Password">
                          </div><br>
                        </div>
                        <div class="row">
                          <div class="col-lg-1 col-md-2 col-sm-2"></div>
                          <div class="col-lg-7 col-md-4 col-sm-4"><input type="text" class="form-control usertext userinput" id="capt" maxlength="20"
                            name="userInput" placeholder="Enter Captcha">
                          </div>
                          <div class="col-lg-3 col-md-4 col-sm-4">
                             <div class="captchabox"><b>
                             <div class="captchaimg capt" id="loginCaptchaImg" disabled >
                              </div></b>
                            </div>
                          </div>
                          <div class="col-lg-1 col-md-2 col-sm-2" (click)="captref()"><h3><i class="bi bi-arrow-clockwise"></i></h3></div>
                        </div>
                        <p class="small text-end">
                          <a routerLink="/login">Forgot Password?</a>
                      </p>
                      <div class="container col d-grid">
                        <a class="btn btn-primary px-xl-4 py-xl-2" style="border-radius: 1rem;" (click)="onLoggedIn()"
                            id="loginBtn">Login</a>
                    </div><br>
                        <h5 style="text-align: center;"><i class="bi bi-facebook me-4" ></i><i class="bi bi-google"></i></h5>
                        <p style="text-align: center;">
                          Don't have An Account? <a routerLink="/signup">Create Account</a>
                      </p>
                      <div class="row">
                        <div class="col d-grid" style="text-align: center;">
                            <div class="phone" id="loginBtn11">
                                <div style="font-size: 17pt; padding-bottom: 0; color: #4b8ef1;">
                                    &phone; <b style="font-size: 16pt;">6370178554</b>
                                </div>
                                <div style="font-size: 12pt;font-weight: 500; padding-top: 0; color:rgb(184, 52, 52);">For Emergency Contact</div>
                            </div>
                        </div>
                      </div>
                  <!-- -------------------------------------------- -->
                  <div class="download-app">
                    <img src="../../assets/img/download-app-apple.png" alt="">
                    <img src="../../assets/img/download-app-google.png" alt="">
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
